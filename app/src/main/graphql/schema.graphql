query PokemonList {
    pokemons: pokemon_v2_pokemon(limit: 100) {
        id
        name
        image: pokemon_v2_pokemonsprites {
            front: sprites(path: "$.other.showdown.front_shiny")
        }
        types: pokemon_v2_pokemontypes {
            type: pokemon_v2_type {
                name
            }
        }
    }
}

query PokemonFull($id: Int!) {
    info: pokemon_v2_pokemon(where: {id: {_eq: $id}}) {
        base_experience
        height
        is_default
        name
        weight
        types: pokemon_v2_pokemontypes {
            type: pokemon_v2_type {
                name
            }
        }
    }
    image: pokemon_v2_pokemonsprites(where: {id: {_eq: $id}}) {
        front: sprites(path: "$.other.home.front_shiny")
    }
    ability: pokemon_v2_ability(where: {id: {_eq: $id}}) {
        title: pokemon_v2_abilitynames(where: {language_id: {_eq: 9}}) { name }
        description: pokemon_v2_abilityeffecttexts(where: {language_id: {_eq: 9}}) {
            main: effect
            short: short_effect
        }
    }
}